<body class="container-fluid" ng-app="restaurantSearch">
	<div class="row" ng-controller="AppCtrl">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Hungry?</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-show="true"><a href="#/login">Login</a></li>
                        <li ng-show="true"><a href="#/signup" >Sign up</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <label for="seachBox"></label>
                            <input id="seachBox" type="text" class="form-control" placeholder="I am hungry for..."
                                   ng-model="search.query" required>
                            <label for="nearBox"></label>
                            <input id="nearBox" type="text" class="form-control" placeholder="near..."
                                   ng-model="thisPlace" ng-change="thisPlaceChanged(thisPlace)" required>
                        </div>
                        <div class="form-group">
                            <label for="getLocation"></label>
                            <button type="submit" class="btn" ng-click="handleSearch(search.query, thisPlace)">Submit</button>
                            <button id="getLocation" class="btn" ng-click="getLocal()" ng-show="true" >Get your location</button>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right" ng-hide="">
                        <li ng-click="logout()"><a href="#">Logout</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
		<div class="col-xs-12" ng-view></div>
	</div>
</body>
</html>
