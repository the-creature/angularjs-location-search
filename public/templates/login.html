<div class="row" >
    <div class="col-xs-12 col-sm-5 col-md-4 col-xs-offset-0 col-sm-offset-4 col-md-offset-4">
     <div class="panel panel-primary">
      <div class="panel-heading"><strong>Login</strong></div>
       <div class="panel-body">
        <form role="form" ng-submit="login(user)">
            <div class="form-group">
                <label for="userName">User</label>
                <input class="form-control" id="userName" placeholder="User Name" ng-model="user.username"
                       type="text" required>   
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" class="form-control" id="password" ng-model="user.password" required>
            </div>
            <div class="form-group">
                <button class="btn col-xs-12 btn-primary">Submit</button>
            </div>
        </form>
        </div>
      </div>
    </div>
</div>
