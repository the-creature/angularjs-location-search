<div class="row">
    <div class="col-xs-6 col-sm-5 col-md-4 col-xs-offset-3 col-md-offset-4">
        <form role="form" ng-submit="signUp(newUser)">
           <div class="form-group">
               <label for="userName">Enter Username</label>
               <input id="userName" class="form-control" ng-model="newUser.username" />
               <label for="password">Password</label>
               <input class="form-control" type="password" name="password" id="password" ng-model="newUser.password"/>
           </div>
           <div class="form-group">
               <button type="submit" class="btn btn-block">Submit</button>
           </div>
        </form>
    </div>
</div>
