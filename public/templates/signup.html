<div class="row">
    <div class="col-xs-12 col-sm-5 col-md-4 col-xs-offset-0 col-sm-offset-4 col-md-offset-4">
      <div class="panel panel-primary">
        <div class="panel-heading"><strong>Sign Up</strong></div>
        <div class="panel-body">
          <form role="form" ng-submit="signUp(newUser)">
             <div class="form-group">
                 <label for="userName">Enter Username</label>
                 <input id="userName" placeholder="Enter Username" class="form-control" ng-model="newUser.username" />
             </div>
             <div class="form-group">
                 <label for="password">Password</label>
                 <input class="form-control" placeholder="Password" type="password" name="password" id="password" ng-model="newUser.password"/>
             </div>
             <div class="form-group">
                 <button type="submit" class="btn col-xs-12 btn-primary">Submit</button>
             </div>
          </form>
        </div>
       </div>
    </div>
</div>
